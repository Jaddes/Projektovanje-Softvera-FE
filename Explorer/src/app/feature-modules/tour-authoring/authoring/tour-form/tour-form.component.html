<div class="form-container">
	<h2 class="title">Tour</h2>
	<form [formGroup]="tourForm" class="tour-form">
		<mat-form-field appearance="fill">
			<mat-label>Name</mat-label>
			<input matInput formControlName="name" />
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Description</mat-label>
			<textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Difficulty</mat-label>
			<mat-select formControlName="difficulty">
				<mat-option *ngFor="let d of difficulties" [value]="d.value">{{d.label}}</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Tags (comma separated)</mat-label>
			<input matInput formControlName="tags" />
		</mat-form-field>

		<mat-form-field appearance="fill" *ngIf="isEdit">
			<mat-label>Price</mat-label>
			<input matInput type="number" formControlName="price" />
		</mat-form-field>

		<div class="buttons">
			<button type="button" mat-stroked-button color="primary" (click)="onSave()">Save</button>
			<button type="button" mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
		</div>
	</form>
</div>
