<mat-toolbar color="primary">
    <div>
        <p>Explorer</p>
        <div id="buttons">
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button [routerLink]="['login']">Login</button>
            <button *ngIf="user && user.username !== ''" mat-raised-button [routerLink]="['/stakeholders/profile']">Profile</button>
            <button *ngIf="user && user.username !== ''" color="accent" mat-raised-button (click)="onLogout()">Logout</button>
            <button color="primary" mat-raised-button [routerLink]="['home']">Home</button>

            <button *ngIf="user && user.role === 'administrator'"color="primary" mat-raised-button [routerLink]="['equipment']">Manage equipment</button>
            
            <button *ngIf="user && user.role === 'tourist'" color="primary" mat-raised-button [routerLink]="['clubs']">
                Clubs
            </button>
            <button *ngIf="user && user.username !== '' && user.role !== 'administrator'" color="primary" mat-raised-button [routerLink]="['/blog']">Blog</button>
            <button *ngIf="user && user.role === 'administrator'"color="primary" mat-raised-button [routerLink]="['annual-awards']">Manage awards</button>
            <button *ngIf="user && user.role === 'author'"color="primary" mat-raised-button [routerLink]="['author-tours']">Manage tours</button>
            <button *ngIf="user && user.role === 'author'"color="primary" mat-raised-button [routerLink]="['/author/quizzes']">My quizzes</button>
            <button *ngIf="user && user.role === 'administrator'"color="primary" mat-raised-button [routerLink]="['monuments']">Manage monuments</button>
            <button *ngIf="user && user.role === 'tourist'" color="primary" mat-raised-button [routerLink]="['problems']">My Problems</button>
            <button *ngIf="user && user.role === 'tourist'" color="primary" mat-raised-button [routerLink]="['/quizzes']">Quizzes</button>

        </div>
    </div>
</mat-toolbar>
